apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: slack-notifications

    receivers:
      - name: slack-notifications
        slack_configs:
          - api_url: "https://hooks.slack.com/services/FAKE/FAKE/FAKE"
            channel: "#all-sre-project"
            send_resolved: true
